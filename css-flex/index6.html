<head>

	<title>文字列表无缝向上滚动JavaScript代码</title>
    <style type="text/css">
        body {
            font-size: 30px;
        }
    </style>
</head>
<body>

    <div id="div">hehe</div>

<script type="text/javascript" src="https://qianbao.baidu.com/static/cms/activity-static/mobile/comedy/jquery.min.js"></script>
<script>
    function Animal() {
        this.name = 'Animal';
        this.showName = function() {
            alert(this.name);
        }
    }
    function Cat() {
        this.name = 'Cat';
    }

    var animal = new Animal();
    var cat = new Cat();
    //var a = 
    animal.showName.call(cat);


</script> 
</body>
