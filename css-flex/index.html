<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes"><title>菜鸟教程(runoob.com)</title>
<link rel="stylesheet" type="text/css" href="../css/common.min.css">
<style> 
li {
  display: flex;
  flex-direction: row;
  flex-wrap: nowrap;
  justify-content: space-between;
  align-items: center;
  line-height: 40px;
  border-bottom: solid 1px #000;
  padding: 0 10px;
  background-color: #ddb;
}
.leftDesc, .rightIcon {
  flex-grow: 0;
}
.leftValue {
  flex-grow: 1;
  padding: 0 12px;
}

a {
  position: absolute;
  bottom: 10px;
  color: green;
}

</style>
</head>
<body>


<ul>
  <li> <span class="leftDesc">开户行</span> <span class="leftValue">包商银行</span> <span class="rightIcon">></span> </li>
  <li> <span class="leftDesc">开户行</span> <span class="leftValue"></span> <span class="rightIcon">></span> </li>
</ul>

</body>
</html>
