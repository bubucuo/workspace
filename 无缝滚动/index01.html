<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>内部高度明确</title>
    <link rel="stylesheet" type="text/css" href="../css/common.min.css">
    <style type="text/css">
        #container {
            height: 22px;
            overflow: hidden;
        }
        li{
            height:22px;
            background-color: #fff;
            text-align:left;
            text-indent:15px;
        }
        li a {
            color: #333;
        }
    </style>
</head>
<body>
   
<div id="container">
    <ul id="box1">  
        <li><a href="https://www.baidu.com/">百度</a></li>
        <li><a href="http://www.jd.com/">京东</a></li>
        <li><a href="https://www.taobao.com/">淘宝</a></li>
        <li><a href="http://www.qq.com/">qq</a></li>
    </ul> 
    <div id="box2"></div>
    </div> 

</body>
<script src="../js/const.js"></script>
<script type="text/javascript">
    var speed=60 
    var demo=document.getElementById("container"); 
    var box2=document.getElementById("box2"); 
    var box1=document.getElementById("box1"); 
    box2.innerHTML=box1.innerHTML 
    function Marquee(){ 
        if(box2.offsetTop-demo.scrollTop<=0) 
          demo.scrollTop-=box1.offsetHeight;// 
        else{ 
          demo.scrollTop++; 
        } 
    } 
    var MyMar=setInterval(Marquee,speed);
    if(!isPhone) {
        demo.onmouseover=function() {clearInterval(MyMar)} 
        demo.onmouseout=function() {MyMar=setInterval(Marquee,speed)} 
    }
</script>

</html>
