<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>内部高度明确</title>
    <link rel="stylesheet" type="text/css" href="../css/common.min.css">
    <style type="text/css">
        .outer {
            position: relative;
            width: 100%;
            height: 600px;
            background-color: red;
        }
        .content {
            position:absolute;
            width:200px;
            height:200px;
            top:0;
            bottom:0;
            left:0;
            right:0;
            margin:auto;
            background-color: green;
        }
    </style>
</head>
<body>
   
<div class="outer">
    <div class="content">
    </div>
</div>

</body>
